<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares e Impares Tablero Interactivo - Dr. Farith Delgado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://www.todofondos.net/wp-content/uploads/1920x1080-Pizarra-Blackboard-004.jpg') no-repeat center center;
            background-size: cover;
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            max-width: 80%;
            margin: auto;
            padding: 20px;
        }
        .number {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }
        .even { background-color: green; color: white; }
        .odd { background-color: yellow; color: black; }

        /* Animación de parpadeo */
        @keyframes blink {
            0% { transform: scale(1); opacity: 1; }
            25% { transform: scale(1.3); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
            75% { transform: scale(1.3); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        .blink {
            animation: blink 0.6s ease-in-out;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Números Pares e Impares Tablero Interactivo - Dr. Farith Delgado</h1>
    <div class="container" id="numbers"></div>

    <script>
        const container = document.getElementById("numbers");

        for (let i = 1; i <= 100; i++) {
            let numElement = document.createElement("div");
            numElement.className = "number " + (i % 2 === 0 ? "even" : "odd");
            numElement.innerText = i;

            numElement.onclick = () => {
                speakNumber(i);
                animateNumber(numElement);
            };

            container.appendChild(numElement);
        }

        function speakNumber(number) {
            let msg = new SpeechSynthesisUtterance();
            msg.lang = "es-ES"; 
            msg.rate = 0.9;  // Velocidad más natural

            if (number % 2 === 0) {
                msg.text = `Este es el número ${number}, y es un número par.`;
            } else {
                msg.text = `Este es el número ${number}, y es un número impar.`;
            }

            window.speechSynthesis.speak(msg);
        }

        function animateNumber(element) {
            element.classList.add("blink");
            setTimeout(() => {
                element.classList.remove("blink");
            }, 600);
        }
    </script>
</body>
</html>
